<aside id="{{panelSide}}-panel" class="panel" [class.open]="panelDrawerService[panelSide + 'DrawerOpen'] === true">

  <div class="content">
    <i (click)="this.panelDrawerServiceTogglePanel('close-')">
      <a href="#">x</a>
    </i>
    <div class="header">
      <div class="image-holder-40">
        <img src={{conference.logoUrl}} alt="" class="image">
      </div>
    </div>
    <nav>
      <app-list-links [listItems]="divisions"></app-list-links>
    </nav>
  </div>
</aside>
